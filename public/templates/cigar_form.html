<div ng-controller="form2Ctrl">
    <form novalidate class = "navbar-form navbar-left">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="cigar.type" placeholder="type" ><br>
            <input type="text" class="form-control" ng-model="cigar.day" placeholder="DD/MM">
            <input type="text" class="form-control" ng-model="cigar.time" placeholder="HH:MM">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
    <p class="navbar-text" >cigar  = {{cigar }}</p>
</div>
